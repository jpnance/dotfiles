set-window-option -g mode-keys vi

bind R source-file ~/.tmux.conf

# resize panes
bind -r H resize-pane -L 5   # 5 px bigger to the left
bind -r J resize-pane -D 5   # 5 px bigger down
bind -r K resize-pane -U 5   # 5 px bigger up
bind -r L resize-pane -R 5   # 5 px bigger right

# Quick window selection
bind -r C-h select-pane -L   # Jump to window on the left
bind -r C-j select-pane -D   # Jump to window below
bind -r C-k select-pane -U   # Jump to window above
bind -r C-l select-pane -R   # Jump to window on the right

set -g default-shell /bin/bash

set -g status-fg colour10
set -g status-bg colour2

set -g status-left ""
set -g status-left-length 0
set -g status-right "#[fg=colour0] #S "
set -g status-right-length 15

set -g window-status-format " #I #W "
set -g window-status-current-format "#[bg=colour10] #[fg=colour0]#I #W "
